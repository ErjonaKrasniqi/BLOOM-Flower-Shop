<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account</title>
  <link rel="stylesheet" href="createaccount.css" />
</head>
<body>
  <header class="navbar">
  <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="home.html">About Us</a>
    <a href="bouquets.html">Bouquets</a>
    <a href="contact.html">Contact</a>
  </div>
  <a href="createaccount.html" class="sign-in-btn">Create Account</a>
</header>
  <div class="bg-img"></div>
  <div class="auth-modal-container">
    <div class="auth-modal">
      <a href="home.html" class="modal-close">X</a>
      <div class="auth-header">
        <h1>Create Account</h1>
      </div>
      <form class="auth-form" onsubmit="return false;">
        <div class="form-row">
          <div class="form-group">
            <label for="name">First Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your first name" required class="form-input" />
          </div>
          <div class="form-group">
            <label for="surname">Last Name</label>
            <input id="surname" name="surname" type="text" placeholder="Enter your last name" required class="form-input" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required class="form-input" />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input id="location" name="location" type="text" placeholder="City (optional)" class="form-input" />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Create a password" required class="form-input" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password" required class="form-input" />
        </div>

        <div class="form-options">
          <input type="checkbox" required id="agree"/>
          <label for="agree">I agree to the <a href="#" class="auth-link">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="auth-button">Create Account</button>
      </form>

    </div>
  </div>

</body>
</html>
